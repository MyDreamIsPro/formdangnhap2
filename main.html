<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangKy</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>



    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Vui lòng nhập mật khẩu vào để bị lừa ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Hằng Nguyễn" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="fullname" class="form-label">Số điện thoại</label>
            <input id="fullname" name="phone" rules="required|phone:10" type="text" placeholder="VD: 0336331969" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" rules="required|confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
              <label for="password_confirmation" class="form-label"> Giới tính </label>
              <div class="form-group1">
                <div class="form-box" >
                  <input name="gender" rules="required" type="radio" value="male" class="form-control">
                  <span class="gender-w">Nam</span>
                </div>
                <div class="form-box">
                  <input name="gender" rules="required"  type="radio" value="female" class="form-control">
                  <span class="gender-w">Nữ</span>
                </div>
                <div class="form-box">
                  <input name="gender" rules="required"  type="radio" value="other" class="form-control">
                  <span class="gender-w">Khác</span>
                </div>
              </div>
              <span class="form-message"></span>
          </div>
          
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
    <script src ="./validator.js"></script>
    <script>
        Validator('#register-form',{
            onSubmit: function(data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
